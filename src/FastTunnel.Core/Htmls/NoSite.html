<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastTunnel</title>
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .err-info {
      margin-top: 120px;
    }

    /* Provide sufficient contrast against white background */
    a {
      color: #0366d6;
    }

    .btn-primary {
      color: #fff;
      background-color: #1b6ec2;
      border-color: #1861ac;
    }

    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
      color: #fff;
      background-color: #1b6ec2;
      border-color: #1861ac;
    }

    /* Sticky footer styles
-------------------------------------------------- */
    html {
      font-size: 14px;
    }

    @media (min-width: 768px) {
      html {
        font-size: 16px;
      }
    }

    .border-top {
      border-top: 1px solid #e5e5e5;
    }

    .border-bottom {
      border-bottom: 1px solid #e5e5e5;
    }

    .box-shadow {
      box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
    }

    button.accept-policy {
      font-size: 1rem;
      line-height: inherit;
    }

    /* Sticky footer styles
-------------------------------------------------- */
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      /* Margin bottom by footer height */
      margin-bottom: 60px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      line-height: 60px;
      /* Vertically center the text there */
    }
  </style>
</head>

<body>
  <div class="container err-info">
    <main role="main" class="pb-3">
      <div class="text-center">
        <h1 class="display-4">连接内网的服务失败</h1>
        <p>内网服务不会搭建？ 去github提交<a target="_blank" href="https://github.com/SpringHgui/FastTunnel/issues">issue</a>给软件作者.
      </div>

      <blockquote style="padding-top: 4em;">
        <p class="lead">您看到本页面表示连接您的内网服务失败，请检查：</p>
      </blockquote>
      <ol>
        <li class="lead">本地是否部署了您的服务</li>
        <li class="lead">配置的本地ip以及端口号是否与您搭建的服务对应</li>
        <li class="lead">如果内网服务不在客户端运行的计算机，请检查您的计算是否与目标计算机位于内网的同一网段</li>
      </ol>
      <blockquote style="padding-top: 4em;">
        <p class="lead">提醒：当前软件处于开发阶段，客户端版本可能会更新频繁，如遇到客户端异常，请登录<a target="_blank"
            href="https://suidao.io">suidao.io</a>下载最新的客户端重试。</p>
      </blockquote>
    </main>
  </div>

  <footer class="border-top footer text-muted">
    <div class="container">
      <a href="https://github.com/SpringHgui/FastTunnel" target="_blank">© Power By FastTunnel</a>
    </div>
  </footer>
</body>

</html>
